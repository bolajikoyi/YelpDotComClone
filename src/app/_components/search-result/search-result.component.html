<div class="search-result">{{ search }}</div>
<hr />
<div
  class="search-items"
  *ngFor="let results of searchResult$ | async; index as i"
>
  <div>
    <img
      *ngIf="!!results.photos"
      class="photo"
      [src]="
        'https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=' +
        results.photos[0]?.photo_reference +
        '&key=' +
        apiKey
      "
    />
  </div>
  <div class="search-data">
    <div class="name" *ngIf="!!results.name">
      <span>{{ i + 1 }}. </span>{{ results.name }}<span></span>
    </div>
    <div *ngIf="!!results.formatted_address">
      <span>{{ results.formatted_address }}</span>
    </div>
    <div *ngIf="results.rating">
      Rating:
      {{ results.rating }}
    </div>
    <div *ngIf="results.user_ratings_total">
      {{ results.user_ratings_total }} users rated.
    </div>
  </div>
</div>
